<a routerLink="/tarefas/nova" class="btn btn-primary mb-1">Nova tarefa</a>

<div class="card-group">
    <div *ngFor="let tarefa of tarefas" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{tarefa.titulo}}</h5>
          <p class="card-text">{{tarefa.descricao}}</p>
          <span *ngIf="tarefa.concluida" class="badge bg-success">&check; Tarefa Concluida</span>
          <span *ngIf="!tarefa.concluida" class="badge bg-warning">&check; Tarefa pendente</span>
          <hr>
    
          <a routerLink="/tarefas/editar/{{tarefa.id}}" class="btn btn-primary btn-sm me-1">Editar tarefa</a>
          <button (click)="deletar(tarefa.id!)" class="btn btn-danger btn-sm">Apagar tarefa</button>
        </div>
      </div>

</div>
